<!DOCTYPE html>
<head>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
  {% if logged_in %}
  <a href='/logout'>Log out</a>
  {% endif %}
</body>
